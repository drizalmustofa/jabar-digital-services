<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
    body{
      margin-top: -15px;
    }

    label{
      /*font-weight: bold;*/
    }

    hr{
      border-top: 3px solid #333;
    }

    section{
      background-color: #d1cc74;
      min-height: 670px;
    }
    </style>

    <title>Daftar Online</title>
  </head>
  <body>

  <section class="pt-4 pb-3">
  <div class="container text-center">
    <div class="row mt-3">
    <div class="col">
      <h1>FORMULIR PENDAFTARAN</h1>
      <hr>
    </div>
    </div>
  </div>

  
  <div class="container mt-3">
    <div class="card shadow">
      <!-- <h1 class="card-header text-center">FORMULIR PENDAFTARAN</h1> -->
      <!-- <div class="card-header bg-light"><br></div> -->
      <div class="card-body">
          <form class="needs-validation mt-3" novalidate>
            <div class="form-group row justify-content-center">
              <label for="nama validationCustom01" class="col-sm-2 col-form-label col-form-label-lg">Nama</label>
              <div class="col-sm-6">
                <input type="text" class="form-control form-control-lg" id="nama validationCustom01" required>
              </div>
            </div>
            <div class="form-group row justify-content-center">
            <label for="validationCustom02" class="col-sm-2 col-form-label col-form-label-lg">Tanggal Lahir</label>
            <div class="col-sm-6">
              <input type="date" class="form-control form-control-lg" id="validationCustom02" required>
              <div class="invalid-feedback">
                Format: bulan/tanggal/tahun.
              </div>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="validationCustom03" class="col-sm-2 col-form-label col-form-label-lg">Jenis Kelamin</label>
            <div class="col-sm-6">
              <select class="custom-select custom-select-lg" id="validationCustom03" required>
                <option selected disabled value="">pilih kategori</option>
                <option>Laki-Laki</option>
                <option>Perempuan</option>
              </select>
                <div class="invalid-feedback">
                  Pilih kategori kelamin.
                </div>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="alamat validationCustom03" class="col-sm-2 col-form-label col-form-label-lg">Alamat</label>
            <div class="col-sm-6">
              <input type="text" class="form-control form-control-lg" id="alamat validationCustom03" required>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="validationCustom04" class="col-sm-2 col-form-label col-form-label-lg">Daftar Riwayat Pekerjaan</label>
            <div class="col-sm-6">
              <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1 validationCustom04" rows="3" required></textarea>
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Kirim</button>
            </div>
          </div>
          </form>
      </div>
    </div>
  </div>
  </section>

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

  </body>
</html>
